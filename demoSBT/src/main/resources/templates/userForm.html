<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${isEdit ? 'Modifier un Utilisateur' : 'Ajouter un Utilisateur'}">Formulaire Utilisateur</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1 th:text="${isEdit ? 'Modifier un Utilisateur' : 'Créer un Utilisateur'}">Formulaire</h1>

<div th:if="${successMessage}" class="flash success">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" class="flash error">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="${isEdit ? '/users/edit/' + userForm.id : '/users/add'}"
      th:object="${userForm}"
      method="POST">

    <div th:if="${#fields.hasErrors()}">
        <p class="error">Veuillez corriger les erreurs ci-dessous.</p>
    </div>

    <p>
        <label for="prenom">Prénom *:</label>
        <input type="text" id="prenom" th:field="*{prenom}" />
        <span class="error" th:errors="*{prenom}"></span>
    </p>

    <p>
        <label for="nom">Nom *:</label>
        <input type="text" id="nom" th:field="*{nom}" />
        <span class="error" th:errors="*{nom}"></span>
    </p>

    <p>
    <label for="email">Email *:</label>
    <input type="email" id="email" th:field="*{email}" required
       oninvalid="this.setCustomValidity('Veuillez renseigner une adresse e-mail valide.')"
       oninput="this.setCustomValidity('')" />
    <span class="error" th:errors="*{email}"></span>
    </p>

    <p>
        <label for="dateNaissance">Date de naissance *:</label>
        <input type="date" id="dateNaissance" th:field="*{dateNaissance}" />
        <span class="error" th:errors="*{dateNaissance}"></span>
    </p>

    <p>
        <button type="submit" th:text="${isEdit ? 'Modifier' : 'Créer'}">Soumettre</button>
        <a th:href="@{/users}">Annuler</a>
    </p>
</form>


</body>
</html>
