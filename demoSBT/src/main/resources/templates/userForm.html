<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${isEdit ? 'Modifier un Utilisateur' : 'Ajouter un Utilisateur'}">Formulaire Utilisateur</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1 th:text="${isEdit ? 'Modifier un Utilisateur' : 'Créer un Utilisateur'}">Formulaire</h1>

<form th:action="${isEdit ? '/users/edit/' + userForm.id : '/users/add'}"
      th:object="${userForm}"
      method="POST">

    <p>
        <label for="prenom">Prénom *:</label>
        <input type="text" id="prenom" th:field="*{prenom}" />
    </p>

    <p>
        <label for="nom">Nom *:</label>
        <input type="text" id="nom" th:field="*{nom}" />
    </p>

    <p>
        <label for="email">Email *:</label>
        <input type="email" id="email" th:field="*{email}" />
    </p>

    <p>
        <label for="dateNaissance">Date de naissance *:</label>
        <input type="date" id="dateNaissance" th:field="*{dateNaissance}" />
    </p>

    <p>
        <button type="submit" th:text="${isEdit ? 'Modifier' : 'Créer'}">Soumettre</button>
        <a th:href="@{/users}">Annuler</a>
    </p>
</form>


</body>
</html>
