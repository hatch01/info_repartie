<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Liste des Utilisateurs</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Liste des Utilisateurs</h1>

<div th:if="${successMessage}" class="flash success">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" class="flash error">
    <p th:text="${errorMessage}"></p>
</div>

<p>
    <a th:href="@{/}">Retour à l'accueil</a> |
    <a th:href="@{/users/add}">Ajouter un utilisateur</a>
</p>

<div th:if="${users.empty}">
    <p>Aucun utilisateur trouvé.</p>
</div>

<div th:unless="${users.empty}">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Date de naissance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.nom}">Dupont</td>
                <td th:text="${user.prenom}">Jean</td>
                <td th:text="${user.email}">jean.dupont@example.com</td>
                <td th:text="${#temporals.format(user.dateNaissance, 'dd/MM/yyyy')}">01/01/1990</td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}">Modifier</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <span th:if="${totalPages > 1}">
            <a th:if="${currentPage > 1}"
               th:href="@{/users(page=${currentPage - 1}, size=${pageSize})}">Précédent</a>
            <span th:unless="${currentPage > 1}">Précédent</span>

            <span th:each="p : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${p != currentPage}"
                   th:href="@{/users(page=${p}, size=${pageSize})}"
                   th:text="${p}">1</a>
                <span th:if="${p == currentPage}" th:text="${p}"></span>
            </span>

            <a th:if="${currentPage < totalPages}"
               th:href="@{/users(page=${currentPage + 1}, size=${pageSize})}">Suivant</a>
            <span th:unless="${currentPage < totalPages}">Suivant</span>
        </span>
    </div>

</div>

</body>
</html>
